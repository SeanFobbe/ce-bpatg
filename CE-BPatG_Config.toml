# Project

project.fullname = "Corpus der Entscheidungen des Bundespatentgerichts"
project.shortname = "CE-BPatG"
project.author = "Seán Fobbe"



# License

license.data = "Creative Commons Zero 1.0 Universal"
license.code = "MIT-0"



# Digital Object Identifier (DOI)

doi.data.concept = "10.5281/zenodo.3954850" # do not change
doi.data.version = "10.5281/zenodo.6667298" # checked

doi.software.concept = "10.5281/zenodo.6667305" # do not change
doi.software.version = "10.5281/zenodo.6667306" # checked

doi.personendaten = "10.5281/zenodo.4568682" # checked
doi.aktenzeichen = "10.5281/zenodo.4569564" # checked


# Debugging

debug.toggle = true   # Ob Debugging aktiv ist; Möglichkeiten sind "true" oder "false"
debug.pages = 50     # Die Anzahl der zufällig ausgewählten Seiten aus der Datenbank, die im Debugging-Modus berücksichtigt werden sollen (jede Seite enthält idR 30 Entscheidungen).
debug.files = 500 # Die Anzahl der Dateien, die testweise heruntergeladen werden soll.



# Parallelization

cores.max = true  # Ob die maximale Anzahl an logischen Kernen genutzt werden soll; Möglichkeiten sind "true" oder "false"
cores.number = 8   # Die Anzahl Rechtenkerne, die verwendet werden soll; wird nur berücksichtigt falls "cores.max" auf "false" steht


parallel.extractPDF = true
parallel.lingsummarize = true
parallel.multihashes = true



# Download
download.timeout = 600			# Timeout für Downloads



# Quanteda
quanteda.tokens_locale = "de_DE" # Locale in denen Tokens analyisert werden



# Knitr

fig.format = [ "pdf", "png" ] 	# Ausgabe-Format für Diagramme
fig.dpi = 300     	 	# Auflösung für Diagramme
fig.align = "center"    	# Ausrichtung von Diagrammen im Compilation Report



# Frequenztabellen: Ignorierte Variablen
#' **Hinweis:** Diese Variablen werden bei der Erstellung der Frequenztabellen nicht berücksichtigt.

freqtable.ignore = ["text",
		    "eingangsnummer",
		    "datum",
		    "doc_id",
		    "ecli",
		    "aktenzeichen",
		    "tokens",
		    "typen",
		    "saetze",
		    "zeichen",
		    "bemerkung",
		    "url"]
